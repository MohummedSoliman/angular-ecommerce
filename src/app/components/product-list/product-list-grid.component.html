<div class="main-content">
  <div class="section-content section-content-p30">
    <div *ngIf="categoryName != ''">
      <h2>Category {{ categoryName }}</h2>
      <hr />
    </div>
    <div class="container-fluid">
      <div class="row">
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          There is no product like this search keyword!!!
        </div>
        <div class="col-md-3" *ngFor="let tempProduct of products">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <h2>{{ tempProduct.description }}</h2>
            <div class="price">
              {{ tempProduct.unitPrice | currency: "USD" }}
            </div>
            <button
              (click)="addToCart(tempProduct)"
              class="btn btn-primary btn-sm"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>

      <!-- begin footer -->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  (pageChange)="listProducts()"
                  [boundaryLinks]="true"
                ></ngb-pagination>
              </div>

              <div class="col-md-2 mt-2" style="text-align: right">
                <span class="mr-2">Page Size</span>
                <select #pageSelect (change)="updatePageSize(pageSelect.value)">
                  <option selected>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
